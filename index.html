<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
  <img src="leaves.png" alt="leaves" width="350" height="740">
  <img src="dragon.png" alt="dragon" class="dragon">

  <div>
  <p class="top-para">This is not a real online service! You know you need something
    like this in your life to help you realize your deepest dreams.
    Sign Up <i>now</i> to get started
  </p>

  <h3>You know you want to.</h3>

  <form  action="Sign-Up-Form" method="post">
    <h3>Let's Do this!</h3>
    <div class="form-layout">
    <p>
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="user_firstname">
    </p>

    <p>
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="user_lastname" >
    </p>

    <p>
      <label for="email">Email</label>
      <input type="email" id="email" name="user_email">
    </p>

    <p>
      <label for="phone">Phone Number</label>
      <input type="number" id="phone" name="user_number">
    </p>

    <p>
      <label for="password">Password</label>
      <input type="password" id="password" name="user_password" required> 
    </p>

    <p>
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="user_confirmpassword" required> 
    </p>
  </div>
  </form>
  <p class="button">
    <button class="button-account" type="submit">Create Account</button>
  </p>
  <p>Already have an account? <span style="color: green;">Log in</span></p>
</div>
</div>
</body>
</html>
